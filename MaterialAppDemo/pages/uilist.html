

		<md-toolbar>
			<div class="md-toolbar-tools">
				<h3>Angular Material</h3>
				<span flex></span>
				<md-button class="md-icon-button" aria-label="Settings" ng-click="navigateTo($event)">
					<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
				</md-button>
			</div>
		</md-toolbar>

		<md-content flex id="content">

			<md-list ng-cloak>
				<md-subheader class="md-no-sticky">
					Material Angularjs UI组件使用及效果
				</md-subheader>

				<md-list-item ng-repeat="ui in uilist" ng-click="goToUrl(ui.url,$event)">
					<img alt="{{ ui.name }}" ng-src="{{ui.img}}" class="md-avatar" />
					<p>
						{{ ui.name }}
					</p>
					<md-icon md-svg-icon="img/icons/ic_chevron_right_24px.svg"></md-icon>
					<!-- <md-icon md-svg-icon="communication:messenger" ng-click="doSecondaryAction($event)" aria-label="Open Chat" class="md-secondary md-hue-3" ng-class="{'md-primary': person.newMessage}"></md-icon> -->
					<md-divider ></md-divider>
				</md-list-item>

			</md-list>

		</md-content>
		
		
    <md-progress-circular md-mode=""></md-progress-circular>
