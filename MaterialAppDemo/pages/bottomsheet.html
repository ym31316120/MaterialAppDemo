<md-toolbar  ng-cloak>
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Settings" ng-click="gobackhy($event)">
          <md-icon md-svg-icon="img/icons/ic_arrow_back_24px.svg" ></md-icon>
        </md-button>
		<h3>{{title}}</h3>
		<span flex></span>
		<md-button class="md-icon-button" aria-label="Settings">
			<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
		</md-button>
	</div>
</md-toolbar>
<md-content  ng-cloak>
  <h2 class="md-title">Usage</h2>
  <p>Bottom sheets can be displayed by clicking one of the buttons below.  Once shown, it can be
  dismissed by either swiping down or clicking in the shaded area.</p>
  <h2 class="md-title">Actions</h2>
  <p>Use one of the following buttons to display a bottom sheet.</p>
  <div class="bottom-sheet-demo inset" layout="row" layout-sm="column" layout-align="center" >
    <md-button flex="50" class="md-primary md-raised" ng-click="showListBottomSheet($event)">Show as List</md-button>
    <md-button flex="50" class="md-primary md-raised" ng-click="showGridBottomSheet($event)">Show as Grid</md-button>
  </div>
  <div ng-if="alert">
    <br/>
    <b layout="row" layout-align="center center" class="md-padding">
      {{alert}}
    </b>
  </div>
</md-content>
