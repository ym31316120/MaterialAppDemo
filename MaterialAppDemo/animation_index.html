<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' http: data: gap: file: content: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<link rel="stylesheet" href="css/animationStyle.css">

		<!-- JS -->
		<!-- load angular, ngRoute, ngAnimate -->
		<script src="lib/angularjs_1.4.7/angular.js"></script>
		<script src="lib/angularjs_1.4.7/angular-route.js"></script>
		<script src="lib/angularjs_1.4.7/angular-animate.js"></script>
		<script src="lib/angular-material/angular-material.js"></script>
		<script src="js/animationapp.js"></script>

	</head>

	<!-- apply our angular app -->
	<body ng-app="animateApp">

		<!-- inject our views using ng-view -->
		<!-- each angular controller applies a different class here -->
		<div class="page {{ pageClass }}" ng-view></div>

		<div id="about">
			<p>
				A demo on Angular Animations: ng-view
			</p>
			<p>
				View the <a href="http://scotch.io/tutorials/javascript/animating-angularjs-apps-ngview">Scotch.io Tutorial</a>
			</p>
		</div>

	</body>
</html>
