<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' http: data: gap: file: content: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<link rel="stylesheet" href="lib/angular-material/angular-material.css">
		<link rel="stylesheet" href="css/custom.css">
		<!-- <link rel="stylesheet" href="materialStyle/stylesheets/layout.css"> -->
		<style type="text/css">
			/**
			 * Hide when Angular is not yet loaded and initialized
			 */
			[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
				display: none !important;
			}
		</style>

	</head>
	<body layout="row" ng-cloak>
		<div flex layout="column">

			<md-toolbar>
				<div class="md-toolbar-tools">
					<h3>Angular Material</h3>
					<span flex></span>
					<md-button class="md-icon-button" aria-label="Settings">
						<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
					</md-button>
				</div>
			</md-toolbar>

			<md-content flex id="content">

				<md-list ng-controller="ListCtrl" ng-cloak>
					<md-subheader class="md-no-sticky">
						Material Angularjs UI组件使用及效果
					</md-subheader>
					
					<md-list-item ng-repeat="ui in uilist" ng-click="goToPerson(ui.name, $event)">
						<img alt="{{ ui.name }}" ng-src="{{ui.img}}" class="md-avatar" />
						<p>
							{{ ui.name }}
						</p>
						<!-- <md-icon md-svg-icon="communication:messenger" ng-click="doSecondaryAction($event)" aria-label="Open Chat" class="md-secondary md-hue-3" ng-class="{'md-primary': person.newMessage}"></md-icon> -->
						 <md-divider ></md-divider>
					</md-list-item>
					
				</md-list>
			</md-content>

		</div>

		<script src="lib/angularjs_1.4.7/angular.js"></script>
		<script src="lib/angularjs_1.4.7/angular-route.js"></script>
		<script src="lib/angularjs_1.4.7/angular-resource.js"></script>
		<script src="lib/angularjs_1.4.7/angular-animate.js"></script>
		<script src="lib/angularjs_1.4.7/angular-aria.js"></script>
		<script src="lib/angular-material/angular-material.js"></script>
		<script src="js/app.js"></script>
		<!-- <script src="src/core/layout/hy_layout.js"></script> -->
	</body>
</html>
